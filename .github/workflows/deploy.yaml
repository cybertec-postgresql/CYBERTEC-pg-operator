name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - documentation  # oder "master", je nachdem wie dein Hauptbranch hei√üt

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'  # oder deine lokale Go-Version

      - name: Install Go modules
        run: |
          go mod tidy
          go mod vendor

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.121.1'  # oder was du lokal nutzt
          extended: true

      - name: Build site
        run: hugo --minify --vendor  # Build mit vendored Go-Modulen

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
